
<mat-sidenav-container>
    <mat-sidenav id="sidenav" mode="over" [opened]="isSidenavOpen" (closed)="setIsSidenavOpen(false)">
        <app-sidenav></app-sidenav>      
    </mat-sidenav>
    <mat-sidenav-content>
        <app-dash-navbar (isSidenavOpen)="setIsSidenavOpen($event)" [sidenavStatus]="isSidenavOpen"></app-dash-navbar>
        <div class="flex">
            <app-calendar></app-calendar>
            
            <section id="dashboard" class="page" style="background-color: #442464;">
                
                    <div class="panel">
                        <div class="grid">
                            <app-widget-default></app-widget-default>
                            <app-widget-default></app-widget-default>
                            <app-widget-default></app-widget-default>
                            <app-widget-default></app-widget-default>
                            <app-widget-default></app-widget-default>
                            <app-widget-default></app-widget-default>  
                        </div>
                    </div> 
            </section>

            
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<div id="arrows">
    <div  (click)="leftScroll()" class="singleArrow leftArrow" [class]="(!leftArrow || isSidenavOpen)?  'disabled': '' ">
        <mat-icon style="margin-left: 6px;">arrow_back_ios</mat-icon>    
    </div> 
    
    <div  (click)="rightScroll()" class="singleArrow rigthArrow" [class]="(!rightArrow || isSidenavOpen) ? 'disabled': '' ">
        <mat-icon>arrow_forward_ios</mat-icon>
        
    </div>
</div>
